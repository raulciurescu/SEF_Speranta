<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manager</title>
</head>
<body>
    <h2>Add Manager</h2>
    <form id="addManagerForm">
        <label for="ManagerName">Manager Name:</label><br>
        <input type="text" id="ManagerName" name="ManagerName"><br>
        <label for="ManagerEmail">Manager Email:</label><br>
        <input type="email" id="ManagerEmail" name="ManagerEmail"><br>
        <label for="ManagerPassword">Manager Password:</label><br>
        <input type="password" id="ManagerPassword" name="ManagerPassword"><br><br>
        <button type="button" onclick="addManager()">Submit</button>
    </form>

    <script>
        function addManager() {
            const form = document.getElementById('addManagerForm');
            const formData = new FormData(form);
            const jsonData = {};
            let allFieldsEmpty = true;
    
            formData.forEach((value, key) => {
                if (value.trim() !== '') {
                    jsonData[key] = value;
                    allFieldsEmpty = false;
                }
            });
    
            if (allFieldsEmpty) {
                console.log('Please fill in at least one field.');
                return;
            }
    
            fetch('/addManager', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.text())
            .then(message => {
                console.log(message);
                // Clear input fields
                form.reset();
                window.location.href = '/MLogIn';
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error
            });
        }
    </script>
</body>
</html>
